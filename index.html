<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 30px;
        text-align: center;
        padding: 1rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ======================================================================= -->
      <!--                                  HEAD                                   -->
      <!-- ======================================================================= -->
      <header class="head">
        <!-- logo -->
        <div class="head-logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <!-- menu -->
        <div class="head-menu">
          <a href="">Product</a>
          <a href="">Features</a>
          <a href="">Pricing</a>
          <a href=""><div></div></a>
          <a href="">Login</a>
        </div>
        <!-- head-toggle -->
        <div class="head-toggle">
          <img class="hamber" src="./images/icon-hamburger.svg" alt="" />
          <img class="close" src="./images/icon-close.svg" alt="" />
        </div>
      </header>
      <!-- ======================================================================= -->
      <!--                                  SEC1                                   -->
      <!-- ======================================================================= -->
      <div class="sec1">
        <!-- title1 -->
        <div class="sec1-title">
          <div class="title1">
            <strong>New</strong>
            <span>Monograph Dashboard </span>
          </div>
          <!-- title2 -->

          <div class="title2">
            <h1>Powerful insights into your team</h1>
            <p>Project planning and time tracking for agile teams</p>
          </div>
          <!-- title3 -->

          <div class="title3">
            <button>Schedule a demo</button>
            <span> to see a live preview </span>
          </div>
        </div>
        <div class="sec1-img">
          <img src="./images/illustration-devices.svg" alt="" />
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Huynh Phi Long</a>.
      </p>
    </footer>

    <script src="./script/script.js"></script>
  </body>
</html>
